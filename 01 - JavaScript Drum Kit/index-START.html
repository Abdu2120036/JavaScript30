<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>JS Drum Kit</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="https://fav.farm/ðŸ”¥" />
  </head>
  <body>
    <div class="keys">
      <div data-key="65" class="key">
        <kbd>A</kbd>
        <span class="sound">clap</span>
      </div>
      <div data-key="83" class="key">
        <kbd>S</kbd>
        <span class="sound">hihat</span>
      </div>
      <div data-key="68" class="key">
        <kbd>D</kbd>
        <span class="sound">kick</span>
      </div>
      <div data-key="70" class="key">
        <kbd>F</kbd>
        <span class="sound">openhat</span>
      </div>
      <div data-key="71" class="key">
        <kbd>G</kbd>
        <span class="sound">boom</span>
      </div>
      <div data-key="72" class="key">
        <kbd>H</kbd>
        <span class="sound">ride</span>
      </div>
      <div data-key="74" class="key">
        <kbd>J</kbd>
        <span class="sound">snare</span>
      </div>
      <div data-key="75" class="key">
        <kbd>K</kbd>
        <span class="sound">tom</span>
      </div>
      <div data-key="76" class="key">
        <kbd>L</kbd>
        <span class="sound">tink</span>
      </div>
    </div>

    <audio data-key="65" class="clap-audio" src="sounds/clap.wav"></audio>
    <audio data-key="83" class="hihat-audio" src="sounds/hihat.wav"></audio>
    <audio data-key="68" class="kick-audio" src="sounds/kick.wav"></audio>
    <audio data-key="70" class="openhat-audio" src="sounds/openhat.wav"></audio>
    <audio data-key="71" class="boom-audio" src="sounds/boom.wav"></audio>
    <audio data-key="72" class="ride-audio" src="sounds/ride.wav"></audio>
    <audio data-key="74" class="snare-audio" src="sounds/snare.wav"></audio>
    <audio data-key="75" class="tom-audio" src="sounds/tom.wav"></audio>
    <audio data-key="76" class="tink-audio" src="sounds/tink.wav"></audio>

  <script>
    const clapAudio = document.querySelector(".clap-audio");
    const hihatAudio = document.querySelector(".hihat-audio");
    const kickAudio = document.querySelector(".kick-audio");
    const openhatAudio = document.querySelector(".openhat-audio");
    const boomAudio = document.querySelector(".boom-audio");
    const rideAudio = document.querySelector(".ride-audio");
    const snareAudio = document.querySelector(".snare-audio");
    const tomAudio = document.querySelector(".tom-audio");
    const tinkAudio = document.querySelector(".tink-audio");


    document.addEventListener("keydown", playAudioFunction);

    function playAudioFunction(e) {
      if(e.key === 'a'){
        clapAudio.play();
      }
      else if(e.key === 's'){
        hihatAudio.play();
      }
      else if(e.key === 'd'){
        kickAudio.play();
      }
      else if(e.key === 'f'){
        openhatAudio.play();
      }
      else if(e.key === 'g'){
        boomAudio.play();
      }
      else if(e.key === 'h'){
        rideAudio.play();
      }
      else if(e.key === 'j'){
        snareAudio.play();
      }
      else if(e.key === 'k'){
        tomAudio.play();
      }
      else if(e.key === 'l'){
        tinkAudio.play();
      }
    }
  </script>


  </body>
</html>
